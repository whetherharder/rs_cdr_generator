# Medium Production Configuration
# For realistic production testing (10,000 - 50,000 subscribers)

# Population settings
subscribers: 50000
cells: 2000
prefixes:
  - "31612"
  - "31613"
  - "31620"
  - "31621"
  - "31630"
mccmnc_pool:
  - "20408"  # KPN Netherlands
  - "20416"  # T-Mobile Netherlands
  - "20420"  # Vodafone Netherlands

# Geographic settings (Amsterdam region)
center_lat: 52.37
center_lon: 4.895
radius_km: 50.0

# Event rates per user per day (realistic activity)
avg_calls_per_user: 4.2
avg_sms_per_user: 6.5
avg_data_sessions_per_user: 15.0

# MO/MT distribution (slightly more MO for realistic patterns)
mo_share_call: 0.55
mo_share_sms: 0.52

# Device behavior
imei_daily_change_prob: 0.015  # 1.5% chance of IMEI change per day

# Call dispositions
call_dispositions:
  ANSWERED: 0.85
  NO ANSWER: 0.10
  BUSY: 0.03
  FAILED: 0.015
  CONGESTION: 0.005

# Call duration quantiles (seconds)
call_duration_quantiles:
  p50: 90    # Median call duration: 1.5 minutes
  p90: 300   # 90th percentile: 5 minutes

